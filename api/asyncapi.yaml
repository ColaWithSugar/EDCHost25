asyncapi: '2.6.0'
info:
  title: EDCHost API
  version: '0.1.0'
channels: 
  slave:
    publish:
      message:
        payload:
          type: object
          additionalProperties: false
          properties: 
            actionType:
              type: integer
              format: int8
              description: |
                The action type.
                0: attack
                1: trade
              enum:
                - 0
                - 1
            param:
              type: integer
              format: int8
              description: |
                The parameter.
                Chunk id for attack.
                Item id for trade.
    subscribe:
      message:
        payload:
          type: object
          additionalProperties: false
          properties:
            gameStage:
              type: integer
              format: int8
              description: |
                The game stage
                0: READY
                1: RUNNING
                2: BATTLING
                3: FINISHED
            elapsedTime:
              type: integer
              format: int32
              description: |
                The elapsed time.
            heightOfChunks:
              type: array
              minItems: 64
              maxItems: 64
              items:
                type: integer
                format: int8
                description: |
                  The height of chunks.
            hasBed:
              type: boolean
              description: |
                Whether the player has bed.
            hasBedOpponent:
              type: boolean
              description: |
                Whether the opponent has bed.
            positionX:
              type: number
              format: float
              description: |
                The x coordinate.
            positionY:
              type: number
              format: float
              description: |
                The y coordinate.
            positionOpponentX:
              type: number
              format: float
              description: |
                The x coordinate of the opponent.
            positionOpponentY:
              type: number
              format: float
              description: |
                The y coordinate of the opponent.
            agility:
              type: integer
              format: int8
              description: |
                The agility point.
            health:
              type: integer
              format: int8
              description: |
                The health point.
            maxHealth:
              type: integer
              format: int8
              description: |
                The max health point.
            strength:
              type: integer
              format: int8
              description: |
                The strength point.
            emeraldCount:
              type: integer
              format: int8
              description: |
                The emerald count.
            woolCount:
              type: integer
              format: int8
              description: |
                The wool count.
  viewer:
    subscribe:
      message:
        payload:
          type: object
          additionalProperties: false
          properties:
            courts:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  cameraId:
                    type: integer
                    description: |
                      The camera id.
                  frame:
                    type: string
                    format: binary
                    description: |
                      The frame.
            elapsedTime:
              type: integer
              description: |
                The elapsed time.
            gameStage:
              type: string
              description: |
                The game stage
              enum:
                - READY
                - RUNNING
                - BATTLING
                - FINISHED
            heightOfChunks:
              type: array
              items:
                type: integer
                minItems: 64
                maxItems: 64
                description: |
                  The height of chunks.
            mines:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  accumulatedCount:
                    type: integer
                    description: |
                      The accumulated count.  
                  mineType:
                    type: string
                    description: |
                      The mine type.
                    enum:
                      - IRON_INGOT
                      - GOLD_INGOT
                      - DIAMOND
                  position:
                    type: object
                    additionalProperties: false
                    properties:
                      x:
                        type: number
                        description: |
                          The x coordinate.
                      y:
                        type: number
                        description: |
                          The y coordinate.
            players:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  homePosition:
                    type: object
                    additionalProperties: false
                    properties:
                      x:
                        type: number
                        description: |
                          The x coordinate.
                      y:
                        type: number
                        description: |
                          The y coordinate.
                  position:
                    type: object
                    additionalProperties: false
                    properties:
                      x:
                        type: number
                        description: |
                          The x coordinate.
                      y:
                        type: number
                        description: |
                          The y coordinate.
                  agility:
                    type: integer
                    description: |
                      The agility point.
                  health:
                    type: integer
                    description: |
                      The health point.
                  maxHealth:
                    type: integer
                    description: |
                      The max health point.
                  strength:
                    type: integer
                    description: |
                      The strength point.
                  hasBed:
                    type: boolean
                    description: |
                      Whether the player has bed.
                  emeraldCount:
                    type: integer
                    description: |
                      The emerald count.
                  woolCount:
                    type: integer
                    format: int8
                    description: |
                      The wool count.
    publish:
      message:
        oneOf:
          - {}
